<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Heart shape -->
  <path d="M512 780 C 350 650, 200 550, 200 400 C 200 300, 270 230, 360 230 C 420 230, 470 260, 512 310 C 554 260, 604 230, 664 230 C 754 230, 824 300, 824 400 C 824 550, 674 650, 512 780 Z" 
        fill="url(#heartGradient)" 
        stroke="white" 
        stroke-width="8"/>
  
  <!-- Pulse line -->
  <g stroke="white" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 200 512 L 340 512 L 390 420 L 450 600 L 510 380 L 560 512 L 824 512" />
  </g>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="512" r="16" fill="white" opacity="0.8"/>
  <circle cx="824" cy="512" r="16" fill="white" opacity="0.8"/>
</svg>
