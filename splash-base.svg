<svg width="1242" height="2688" viewBox="0 0 1242 2688" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient that fills entire screen -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="splashHeart" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full background -->
  <rect width="100%" height="100%" fill="url(#splashBg)"/>
  
  <!-- Main content centered -->
  <g transform="translate(621, 1100)">
    <!-- Heart shape -->
    <path d="M0 300 C -150 150, -300 50, -300 -100 C -300 -200, -230 -270, -140 -270 C -80 -270, -30 -240, 0 -190 C 30 -240, 80 -270, 140 -270 C 230 -270, 300 -200, 300 -100 C 300 50, 150 150, 0 300 Z" 
          fill="url(#splashHeart)" 
          stroke="white" 
          stroke-width="12"/>
    
    <!-- Pulse line -->
    <g stroke="white" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M -350 0 L -200 0 L -150 -100 L -80 120 L 0 -150 L 80 0 L 350 0"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="621" y="1800" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="900" fill="white" text-anchor="middle">
    BP Tracker
  </text>
  
  <text x="621" y="1920" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="700" fill="white" text-anchor="middle" opacity="0.8">
    MONITOR YOUR HEALTH
  </text>
</svg>
